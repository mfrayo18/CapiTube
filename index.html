<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <title>CapiTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styless.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1><span>Capibara</span>Tube</h1>
            <div class="github">
                <i class="fa-brands fa-github"></i>
                <p>GitHub</p>
                <span class="tooltip">PRONTO GIT HUB</span>
            </div>
        </div>        
    </header>
    <div class="main-container">
        <main class="main-content">
            <span>Descargar Videos</span>
            <p>Descarga videos de manera r√°pida y sencilla.</p>
            <div class="redes">
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <form class="video-form" id="downloadForm">
                <div class="input-container">
                    <input type="url" id="videoUrl" placeholder="URL del video" required>
                    <select id="videoQuality" class="quality-select" required>
                        <option value="" disabled selected>Calidad</option>
                        <option value="2160">2160p</option>
                        <option value="1440">1440p</option>
                        <option value="1080">1080p</option>
                        <option value="720">720p</option>
                        <option value="480">480p</option>
                    </select>
                </div>
                <div id="videoInfo">
                    <h3 id="videoTitle"></h3>
                    <img id="videoThumbnail" src="" alt="Miniatura" style="display: none;">
                </div>
                <button type="submit">Descargar</button>
                <div class="message" id="message"></div>
                <progress id="progressBar" value="0" max="100" style="width: 100%; display: none;"></progress>
                <div id="percentage" style="display: none;">0%</div>
            </form>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
